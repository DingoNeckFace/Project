<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Contact Form Juventus Turyn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Projekt2.css" type="text/css" />
    <link background-image="juventus-netflix-series-review.jpg">
</head>

<body>
    <div class="contact-title">
        <h1>Contact us</h1>
    </div>
    <div class="contact-form"> 
        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Name" required> 
            <br>
            <input name="email" type="email" class="form-control" placeholder="Email" required>
            <br>
            <textarea name="message" class="form-control" placeholder="Message" rows="2" required></textarea>
            <br>
            <input type="submit" class="form-control submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
